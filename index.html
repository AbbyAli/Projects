<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Question Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the content -->
    <div class="container">
        <h1>Icebreaker Question Generator</h1>

        <p>Icebreakers are fun! Click "Generate" for a random icebreaker question.</p>
        <p id="question"><strong>To choose a different question, click "Generate" again.</strong></p>

        <!-- Question box where the generated question will appear -->
        <div class="question-box"></div>

        <!-- Button for generating a new question -->
        <button id="generate-btn">Generate</button>

        <!-- Fixed-size image below the button -->
        <img src="3icebreaker.png" alt="Icebreaker graphic" class="fixed-size">
    </div>

    <!-- Include JavaScript file -->
    <script src="boxes.js"></script>
</body>

</html>
